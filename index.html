<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Presentations & Workshops</title>
		<meta name="author" content="Viktor Farcic">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="../dist/reset.css">
        <link rel="stylesheet" href="../dist/reveal.css">
        <link rel="stylesheet" href="../dist/theme/moon.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">
			<header style="position: absolute;top: 50px; left: 100px; z-index:500; font-size:100px;background-color: rgba(0,0,0,0.5)"></header>
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section id="cover">
					<h1>Presentations & Workshops</h1>
					<h3>
						<a href="http://technologyconversations.com/about/">Viktor Farcic</a> (<a href="https://twitter.com/vfarcic">@vfarcic</a>)
                    </h3>
                    <p>
						<a href="https://www.devopstoolkitseries.com/">DevOps Toolkit</a>
                    </p>
				</section>
				<section id="about-me"
                    data-markdown="../docs/about-me-new.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="iso-8859-15">
				</section>
				<section id="talks"
					data-markdown="talks.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<section id="workshops"
					data-markdown="workshops.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
			</div>
		</div>
		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMarkdown ]
			});
		</script>

	</body>
</html>
